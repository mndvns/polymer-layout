
<!-- - vars = package.json-->
<element name="polymer-page" attributes="fullbleed">
  <!-- template-->
  <!-- include style.css--><script type="text/javascript">
Polymer.register(this, {
  fullbleed: true,
  inserted: function() {
    document.head.style.cssText += "height: 100%; overflow: hidden; margin: 0;";
    document.body.style.cssText += "position: absolute; top: 0; right: 0; bottom: 0; left: 0; overflow: hidden;";
    return document.body.style.transition = "all 0.3s";
  }
});
</script>
</element>
